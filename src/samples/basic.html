<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenStreetMap Americana - Basic Demo</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://zelonewolf.github.io/openstreetmap-americana/favicon.ico"
    />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = new maplibregl.Map({
        container: "map",
        style:
          "https://zelonewolf.github.io/openstreetmap-americana/style.json",
        center: [0, 0],
        zoom: 1,
      });
    </script>
  </body>
</html>
